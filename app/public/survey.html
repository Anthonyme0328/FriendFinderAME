    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 <script>
      $('#submit').on('click', function(event) {
        event.preventDefault();
          // all feilds must be filled out
          function validate() {
            var isValid = true;
            $(".form-control").each(function() {
              if ($(this).val() === "") {
                isValid = false;
              }
            });
            return isValid;
          }
          if (validate()) {
            // makes a object that includes all of the users info
            var userData = {
              name: $("#name").val().trim(),
              photo: $("#photo").val().trim(),
              scores: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val()
              ]
            };
            // post the data to the freinds api
            $.post("/api/friends", userData, function(data) {
              // all of the post info is grabbed and displayed
              $("#match-name").text(data.name);
              $("#match-photo").attr("src", data.photoLink);
              $("#results-modal").modal("toggle");
            });
          } 
          //alerts if not all feilds are filled out
          else {
            alert("You haven't finished all of the feilds please fill everything out");
          }
      });
    </script>
